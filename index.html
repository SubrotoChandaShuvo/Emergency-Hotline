<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Emergency Service</title>
  </head>
  <body>
    <nav class="max-h-[100px] bg-white">
      <div class="max-my-3 max-mx-5 md:py-6 md:px-15 flex justify-between items-center">
        <div class="flex justify-center items-center">
          <div>
            <img class="min-h-[20px] min-w-[30px] h-[50px] w-[50px]" src="./assets/logo.png" alt="" />
          </div>
          <div class="">
            <h1 class="text-[#006747] font-extrabold pl-[4px] md:pl-[10px] md:text-xl">
              Emergency<br />Service
            </h1>
          </div>
        </div>
        <div class="flex gap-1 md:gap-5">
          <div
            class="flex justify-center items-center bg-[#41ff6b19] rounded-[50px] h-12 w-18 md:h-[52px] md:w-[123px]"
          >
            <p class="pr-1 md:pr-[10px]">0</p>
            <img src="assets/heart.png" class="h-[30px] w-[30px]" alt="" />
          </div>
          <div
            class="flex justify-center items-center bg-[#41ff6b19] rounded-[50px] h-12 w-18 md:h-[52px] md:w-[123px]"
          >
            <p class="pr-1 md:pr-[10px]">100</p>
            <img src="assets/coin.png" class="h-[30px] w-[30px]" alt="" />
          </div>
          <div
            class="flex justify-center items-center bg-[#00a63e] rounded-[50px] h-12 w-18 md:h-[52px] md:w-[123px]"
          >
            <p class="pr-1 md:pr-[10px] text-white">2</p>
            <p class="text-white">Copy</p>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
